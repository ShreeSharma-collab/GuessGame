<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Finger</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 2px solid #ff7e5f;
            border-radius: 5px;
            width: 50px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #ff7e5f;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #feb47b;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Guess the finger I'm holding up</p>
        <input type="text" id="num" maxlength="1">
        <br>
        <button id="check">Guess</button>
    </div>
    <script type="text/JavaScript">
        document.getElementById("check").onclick = function() {
            var random = Math.floor(Math.random() * 6);
            var numberentered = parseInt(document.getElementById("num").value);
            if (numberentered === random) {
                alert("Yeeeee you get it right!");
            } else {
                alert("Nah! the number was " + random);
            }
        }
    </script>
</body>
</html>
